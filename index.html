<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- reset de css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- mi hoja de estilos -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- archivo js -->
    <script src="./js/script.js"></script>
    <!-- icono de pagina -->
    <link rel="icon" href="imagenes/Logo2.ico" />
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <!-- img logo -->
      <img class="logo" src="./imagenes/logo.png" alt="Logo de Alura" />
    </header>
    <!-- cuerpo -->
    <main>
      <!-- areaTexto -->
      <section class="area-encriptar">
        <!-- textoEntrada -->
        <textarea
          class="text-area"
          name="text-area"
          placeholder="Ingrese texto aquí"
        ></textarea>
        <!-- contenederoInformacion -->
        <div class="informacion">
          <h6>
            <img
              src="./imagenes/exclamation-circle-fill.svg"
              alt="Signo de exclamación"
            />Sólo letreas minúsculas y sin acentos
          </h6>
        </div>
        <!-- contenedorBotonesEntrada -->
        <div class="btns-area-encriptar">
          <!-- botonEncriptar -->
          <button id="btn-encriptar" class="botones" onclick="encriptar()">
            Encriptar
          </button>
          <!-- botonDesencriptar -->
          <button
            id="btn-desencriptar"
            class="botones"
            onclick="desencriptar()"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <!-- areaMensaje -->
      <section class="area-desencriptar">
        <!-- textoSalida -->
        <textarea class="mensaje" name="mensaje" readonly> </textarea>
        <!-- contenedorBotonesMensaje -->
        <div class="btns-area-desencriptar">
          <!-- botonCopiar -->
          <button hidden onclick="copiarTexto()" id="copiar" class="botones">
            Copiar
          </button>
          <!-- botonLimpiar -->
          <button hidden id="limpiar" class="botones" onclick="limpiar()">
            Limpiar
          </button>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="redes">
      <div>
        <p>&copy Todos los derechos reservados - Esaú Herrera</p>
        <ul>
          <li>
            <a
              href="https://github.com/Esau-Herrera"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./imagenes/github_icon.png" alt="icono github" />
            </a>
          </li>

          <li>
            <a
              href="https://www.linkedin.com/in/esau-herrera/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./imagenes/linkedin_icon.png" alt="icono linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
